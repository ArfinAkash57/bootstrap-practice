<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bootstrap Booting</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello from Bootstrap</h1>
    <h1>Buttons</h1>
    <button class="btn btn-primary">My Button</button>
    <button class="btn btn-secondary">My Second</button>
    <button class="btn btn-success">My Success</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">Danger</button>
    <h1>Colors</h1>
    <p class="text-primary">This is my first paragraph</p>
    <p class="text-danger">I am very Danger man</p>
    <h1>Background</h1>
    <div class="bg-primary text-white">
        <h1>My news</h1>
        <p>I am learning bootstrap</p>
    </div>
    <div class="bg-warning text-white">
        <h1>My hobby</h1>
        <p>Playing games</p>
    </div>
    <h1>Images</h1>
    <img class="img-fluid w-25 img-thumbnail" src="images/brothers.jpg" alt="">
    <img class="img-fluid w-25 rounded-circle" src="images/buddy.jpg" alt="">
    
    <h1>Card</h1>
    <div class="card" style="width: 18rem;">
        <img src="images/me.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Traveling</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Explore MOre</a>
        </div>
      </div>
</body>
</html>
